{% extends "base.html" %}
{% block title %}Сброс пароля{% endblock title %}
{% block content %}
  <h3>Чтобы сбросить старый пароль — введите адрес электронной почты, под которым вы регистрировались</h3>
  <form method='post'>
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">
      Сбросить пароль
    </button>
  </form>
{% endblock content %}
