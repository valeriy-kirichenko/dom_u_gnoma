{% extends "base.html" %}
{% block title %}Новый пароль{% endblock title %}
{% block content %}
  {% if validlink %}
    <form method='post'>
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">
        Назначить новый пароль
      </button>
    </form>
  {% else %}
    <h3>Ошибка</h3>
    <p>Ссылка сброса пароля содержит ошибку или устарела.</p>
  {% endif %}
{% endblock content %}
